<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beckn Link Redirect</title>
</head>
<body>
    <h1>Enter Beckn Link to Redirect</h1>
    <form action="/process" method="POST">
        <label for="becknUrl">Beckn URL:</label>
        <input type="text" id="becknUrl" name="becknUrl" required placeholder="beckn://ondc?...">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
